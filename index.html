<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ultimate Keyboard + Driving Experience</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="car-container">
                <div class="components">
                    <div class="dashboard"></div>
                    <div class="steer-wheel">
                        <img src="assets/images/components/steering-wheel.png" alt="Steer wheel"/>
                    </div>
                    <div class="pedals">
                        <div class="pedal pedal-brake">
                            <div class="brake"></div>
                        </div>
                        <div class="pedal pedal-accelerator">
                            <div class="accelerator"></div>
                        </div>
                    </div>
                    <div class="camera">
                        <img src="assets/images/components/camera.png" alt="Camera"/>
                    </div>
                </div>
                <div class="rear-view-mirror d-none">
                    <video id="myVidPlayer" controls muted autoplay></video>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
