<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ultimate Keyboard + Driving Experience</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="car-container">
                <div class="components">
                    <div class="dashboard">
                        <div class="fuel-gauge">
                            <div class="levels" id="levels">
                              <div class="level" id="level1"></div>
                            </div>
                        </div>
                        <div class="dash-panel">
                            <span>0</span>
                            <span>20</span>
                            <span>40</span>
                            <span>60</span>
                            <span>80</span>
                            <span>100</span>
                            <span>120</span>
                            <span>140</span>
                            <span>160</span>
                            <span>km/h</span>
                            <div class="dash"></div>
                        </div>

                        <div class="engine">
                            <img src="./assets/images/components/engine-button.png" alt="engine button"/>
                        </div>
                        <audio id="engineStartAudio">
                            <source src="./assets/audio/engine-start.mp3" type="audio/mpeg">
                        </audio>
                        <div class="time-container">
                        </div>
                        <div class="greetings-container">
                        </div>
                        <div class="temperature-container">
                        </div>
                        <div class="google-map">
                            <!-- <iframe src = "https://maps.google.com/maps?q=13.0827,80.2707&hl=es;z=14&amp;output=embed"></iframe> -->
                            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.703789964092!2d80.24437837590968!3d12.990787814455615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526789db2a7ec1%3A0xd76abf638710c922!2sRamanujan%20IT%20City%2C%20Ramanujam%20Sez%2C%20Tharamani%2C%20Chennai%2C%20Tamil%20Nadu%20600113!5e0!3m2!1sen!2sin!4v1710343776768!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                        </div>
                    </div>
                    <div class="steer-wheel">
                        <img src="assets/images/components/steering-wheel.png" alt="Steer wheel"/>
                    </div>
                    <div class="pedals">
                        <div class="pedal pedal-brake">
                            <div class="brake"></div>
                        </div>
                        <div class="pedal pedal-accelerator">
                            <div class="accelerator"></div>
                        </div>
                    </div>
                    <div class="camera">
                        <img src="assets/images/components/camera.png" alt="Camera"/>
                    </div>
                </div>
                <div class="rear-view-mirror d-none">
                    <video id="myVidPlayer" muted></video>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="scripts/lib/jquery.double-keypress.js"></script>
        <script src="scripts/index.js" type="module"></script>
    </body>
</html>
